name: CI - Spring Boot Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descargar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      # Paso 3: Compilar y empaquetar
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Paso 4: Ejecutar todas las pruebas
      - name: Run Tests
        run: mvn test

      # Paso 5: Guardar reportes de pruebas
      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7

      # Paso 6: Ejecutar pruebas con cobertura
      - name: Run Tests with Coverage
        run: mvn verify

      # Paso 7: Guardar reporte de cobertura
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 7
